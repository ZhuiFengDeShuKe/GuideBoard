<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,
    maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>GuideBoard</title>
    <link rel="stylesheet" href="style.css">
    <style type="text/css">
        .icon {
           width: 1em; height: 1em;
           vertical-align: -0.15em;
           fill: currentColor;
           overflow: hidden;
        }
    </style>
</head>
<body>
    <header class="guide-header">
        <form action="https://www.baidu.com/s" method="get" target="_blank" class="search-form">
            <input type="text" name="wd" class="search-input">
            <button type="submit" class="search-button">搜索</button>
        </form>
    </header>
    <main class="guide-main">
        <ul class="board-list">
            <li class="last">
                <div class="board-add">
                    <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-add"></use>
                    </svg>
                    <div class="text">add</div>
                </div>
            </li>
        </ul>
    </main>
    <script src="//at.alicdn.com/t/font_2418028_wiy2gi94w5.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
